<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge">

	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<header>

		<h1>Wybierz konfigurację samochodu</h1>

	</header>

	<main>

		<article>
			<form action="order.php" method="post" enctype="multipart/form-data">
				<div clas="row">
					<fieldset>
						<legend>Rodzaj Nadwozia</legend>
						<div><label><input type="radio" value="1" name="nadwozie" checked> Hatchback</label></div>
						<div><label><input type="radio" value="2" name="nadwozie">Sedan</label></div>
						<div><label><input type="radio" value="3" name="nadwozie">Kabriolet</label></div>
					</fieldset>
				</div>
				<div class="row">
					<label for="silnik">Rodzaj silnika</label>
					<select id="silnik" name="silnik">
						<option value="w">wysokoprężny</option>
						<option value="b" selected>benzynowy</option>
						<option value="d">diesel</option>
						<option value="e">elektryczny</option>
					</select>

				</div>

				<div class="row">
					<fieldset>
						<legend>Wyposażenie samochodu</legend>
						<div class="col">
							<div><label><input type="checkbox" name="wyp[]" value="1">klimatyzacja</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="2">Skórzane fotele</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="3" disabled checked>ABS</label>
							</div>
							<div><label><input type="checkbox" name="wyp[]" value="4" disabled checked>ESP</label>
							</div>
						</div>
						<div class="col">
							<div><label><input type="checkbox" name="wyp[]" value="5">Gniazdo AUX</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="6">Bluetooth</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="7">Alufelgi</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="8">Szyberdach</label></div>
						</div>
						<div class="col">
							<div><label><input type="checkbox" name="wyp[]" value="9">Wielofunkcyjna kierownica</label>
							</div>
							<div><label><input type="checkbox" name="wyp[]" value="10">Czujniki parkowania
									tylne</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="11">Czujniki parkowania
									przednie</label></div>
							<div><label><input type="checkbox" name="wyp[]" value="12">Telewizor multimedialny</label>
							</div>
						</div>
					</fieldset>

				</div>
				<div class="row">
					<label for="choinka">Jakie choinki zapachowe</label>

					<div style="margin-top:10px;" ?>
						<select id="choinka" name="choinka[]" multiple size="4">
							<option value="k">kokosowa</option>
							<option value="b" selected>bananowa</option>
							<option value="c">cytrynowa</option>
							<option value="j">jabłkowa</option>
						</select>
					</div>

				</div>
				<div class="row">
					<label>Imię<input type="text" name="imie" placeholder="Jak masz na imię?"></label>
					<label>Hasło<input type="password" name="haslo"></label>
					<label>Szukaj<input type="search" name="fraza"></label>
				</div>
				<div class="row">
					<label>Ile kluczyków <input type="number" name="kluczyk" step="1"></label>

				</div>
				<div class="row">
					<label>Adres e-mail<input type="email" name="adres" required></label>
					<label>Numer telefonu<input type="tel" name="telefon" required></label>

				</div>
				<div class="row">

					<label>Data dostawy<input type="date" name="dzien" min="2019-03-01" max="2023-05-01"></label>
					<label>Preferowany czas dostawy<input type="time" name="czas" step="1" value="18:00"></label>


				</div>
				<div class="row">
					<div><label for="komentarz">Uwagi do zamówienia</label></div>
					<textarea name="komentarz" id="komentarz" rows="5" cols="80" minlength="5"
						maxlength="20"></textarea>

				</div>
				<div class="row">
					<label>Prześlij zdjęcia poprzedniego samochodu</label> <input type="file" name="obraz"
						accept="image/x-png,image/gif,image/jpeg" multiple>


				</div>
				<div class="row">
					<label>Kolor lakieur<input type="color" name="kolor" value="#ff0000"></label>

				</div>
				<div class="row">
					<label>Stopień realizacj zamówienia</label> <progress id="realizacja" max="100"
						value="25"></progress>

					<div class="row">
						<label>Stopień zatankowania samochodu</label><meter min="0" max="100" title="procent" value="40"
							low="30" high="70" optimum="75"></meter>
					</div>


				</div>

				<div class="row">
					<label>Twoja strona www</label><input type="url" name="witryna">

				</div>
				<input type="hidden" name="token" value="3egueru">


				<div>
					<input type="submit" value="Zamawiam!">
					<!--<input type="button" value="Zamawiam!">
					<button type="button">Zamawiam!</button>-->
					<input type="reset" value="Wyczyść formularz">
				</div>

			</form>


			<form>



			</form>

		</article>

	</main>

</body>

</html>
